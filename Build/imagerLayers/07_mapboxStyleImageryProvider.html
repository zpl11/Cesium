<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewmport" content="width=device-width, initial-scale=1.0">
    <title>加载mapBox托管的平铺图层</title>
</head>
<link rel="stylesheet" href="./Cesium/Widgets/widgets.css">
<script src="./Cesium/Cesium.js"></script>

<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
</body>

<script>
 const viewer = new Cesium.Viewer("cesiumContainer");
 // 清除所有图层
 viewer.imageryLayers.removeAll();
//  Provides tiled imagery hosted by Mapbox.
// 提供 mapBox 托管的平铺图层 , 请求 mapBox 官网提供的底图
// 来 mapBox 官网申请  https://studio.mapbox.com/  mapbox://styles/zhaopenglong/ckzrqm5m4008715qpl18ci0rz
 let mapBoxProvider = new Cesium.MapboxStyleImageryProvider({
  // mapbox://styles/zhaopenglong/ckzrqm5m4008715qpl18ci0rz
  // https://api.mapbox.com/styles/v1/zhaopenglong/ckzrqm5m4008715qpl18ci0rz.html?title=view&access_token=pk.eyJ1Ijoiemhhb3Blbmdsb25nIiwiYSI6ImNreTRmYTZkNjBiaGkyd3E5a2xteWtrZ2IifQ.lSqxC5C-1mvJzA_HmvrGfg&zoomwheel=true&fresh=true#17.14/48.845933/2.358814
    url:'https://api.mapbox.com/styles/v1',
    username:'zhaopenglong',
    styleId: 'ckzrqm5m4008715qpl18ci0rz',
    accessToken: 'pk.eyJ1Ijoiemhhb3Blbmdsb25nIiwiYSI6ImNreTRmYTZkNjBiaGkyd3E5a2xteWtrZ2IifQ.lSqxC5C-1mvJzA_HmvrGfg',
    scaleFactor:true
    }); 
//  Provides tiled imagery using the Cesium ion REST API.
 viewer.imageryLayers.addImageryProvider(mapBoxProvider)

</script>

<style>
    .cesium-viewer-toolbar,             /* 右上角按钮组 */
    .cesium-viewer-animationContainer,  /* 左下角动画控件 */
    .cesium-viewer-timelineContainer,   /* 时间线 */
    .cesium-viewer-bottom               /* logo信息 */ {
      display: none !important;
    }

    .cesium-widget-credits  /* 隐藏logo图片 */ {
      display: none !important;
    }

    .cesium-viewer-fullscreenContainer  /* 全屏按钮 */ {
      display: none !important;
      position: absolute;
      top: 0;
    }
</style>

</html>
